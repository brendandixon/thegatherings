version: "3"

services:
  app: &app
    build:
      context: .
    depends_on:
      - db
    networks:
      - webnet
    ports:
      - 3000:3000
    tmpfs:
      - /app/tmp
      - /app/log
    volumes:
      - .:/app
    working_dir: /app

  dev: &dev
    <<: *app
    environment:
      RAILS_ENV: development
      RACK_ENV: development

  server:
    <<: *dev
    command: "bundle exec rails server -p 3000 -b 0.0.0.0"

  test: &test
    <<: *app
    environment:
      RAILS_ENV: test
      RACK_ENV: test

  db: &db
    image: mysql:5.7
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
    healthcheck:
      test: ["CMD", "mysql", "-u", "root", "-e", "select 1"]
      interval: 1s
      timeout: 1s
      retries: 300
    networks:
      - webnet
    volumes:
      - "db-data:/var/lib/mysql"

networks:
  webnet:

volumes:
  db-data:
